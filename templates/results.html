<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<div class="resultpage">
  <h2>Recommended Videos for {{ emotion }}</h2>

  <div class="video-grid">
    {% for link in video_links %}
      {% set video_id = link.split('v=')[-1] %}

      <div class="video-card" data-emotion="{{ emotion }}">
        <a href="{{ link }}" target="_blank">
          <img src="https://img.youtube.com/vi/{{ video_id }}/hqdefault.jpg">
          <div class="watch-text">â–¶ Watch on YouTube</div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
